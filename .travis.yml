language: cpp
sudo: required
dist: trusty
compiler:
- gcc
os:
- linux
before_install:
- echo $LANG
- echo $LC_ALL
- sudo apt-get update
- sudo apt-get install -y gcc qt-sdk
- gem update --system
- gem --version
before_script:
- travis_retry bundle
script: rake ci
after_success:
branches:
  only:
  - master